<mat-toolbar color="primary">
    <mat-toolbar-row class="row between-xs middle-xs header-row">
      <nav>
        <a mat-button [routerLink]="['/home']" routerLinkActive="router-link-active" >Home</a>
        <a mat-button [routerLink]="['/products']" routerLinkActive="active">Products</a>
        <a mat-button [routerLink]="['/contact']" routerLinkActive="active">Contact</a>
      </nav>
      <div class="boton">
        <button mat-raised-button color="accent" [routerLink]="['/auth/login']">Login</button>
        <button mat-raised-button color="accent" [routerLink]="['/auth/register']">Create Account</button>
      <a mat-raised-button [routerLink]="['/order']"
        [matBadge]="total$ | async" matBadgeColor="accent">
        <mat-icon>shopping_cart</mat-icon> Carrito </a>
      </div>
  </mat-toolbar-row>
</mat-toolbar>
