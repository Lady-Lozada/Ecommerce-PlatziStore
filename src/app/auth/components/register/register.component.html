
<form [formGroup]="form" (ngSubmit)="register($event)">
  <mat-card>
    <mat-toolbar color="primary">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
    </mat-toolbar>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="Id"  formControlName="id" matInput type="text">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="Email" formControlName="email" matInput type="email">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="FirstName" formControlName="firstName" matInput type="text">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="LasttName" formControlName="lastName" matInput type="text">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="Password" formControlName="password" matInput type="text">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="form.invalid"  mat-raised-button color="accent"
        type="submit" >Register</button>
    </mat-card-actions>
  </mat-card>
</form>
