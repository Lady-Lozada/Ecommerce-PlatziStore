<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product.title | uppercase }}</mat-card-title>
    <mat-card-subtitle>{{ product.price | currency}}</mat-card-subtitle>
  </mat-card-header>
  <img [src]="product.image" alt="">
  <mat-card-content>
    <p>{{ product.description | slice:0:30 }}</p>
  </mat-card-content>
  <mat-card-actions>
    <a class="detalle" [routerLink]="['/products', product.id]" mat-raised-button>Ver detalle</a>
    <button mat-raised-button color="accent" class="botonCart" (click)="addCart()">Add</button>
  </mat-card-actions>
</mat-card>
